services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      - vita-converter
    environment:
      DATABASE_URL: ${DATABASE_URL}
      STORAGE_URL: ${STORAGE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      PRESETS_BUCKET: ${PRESETS_BUCKET}
      PREVIEWS_BUCKET: ${PREVIEWS_BUCKET}
      VITA_CONVERTER_URL: http://vita-converter:5000
      EMBEDDING_MODEL: clap
      EMBEDDING_DIM: "512"
      HF_TOKEN: ${HF_TOKEN}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - PREVIEWS_BUCKET=${PREVIEWS_BUCKET}
      - PRESETS_BUCKET=${PRESETS_BUCKET}
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  vita-converter:
    platform: linux/amd64
    build: ./vita-converter
    ports:
      - "5000:5000"